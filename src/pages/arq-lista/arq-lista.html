<ion-header>

  <ion-navbar>
    <ion-title>  Arquitetos     </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
     	
  	<ion-item *ngFor="let arquiteto of arquitetos "  (click)="goProfile( arquiteto )"  datail-push> 

    <ion-avatar item-left>
      
        <img [src]="arquiteto.avatar_url" />
      
    </ion-avatar>
      {{ arquiteto.nome }} {{ arquiteto.sobrenome }}
    
     	   
  		
  	</ion-item>
     </ion-list>


</ion-content>
