<ion-header>
  <ion-navbar  color='casa' >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <img src="./assets/img/suacasa-logo-app.png" width="160" />

    <ion-title> </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list>

     <ion-card padding *ngFor="let post of posts" (click)="goPost( post )" > 

       <h1 [innerHTML]="post.titulo"  ></h1>
       <img [src]="post.thumb" />        
       <p  [innerHTML]="post.resumo" ></p>      

     </ion-card>

  </ion-list>

</ion-content>
