<ion-header>

  <ion-navbar>
    <ion-title> {{ arquiteto.nome  }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
							
	  			   <img [src]="arquiteto.avatar_url" />
						
	  		  </ion-card>

<hr>
	         <ion-segment [(ngModel)]="portifolio" color="danger">
				    <ion-segment-button value="fotos" (ionSelect)="getPotifolio()">
				      <ion-icon name='camera'> portif√≥lio  </ion-icon> 
				    </ion-segment-button>
				    <ion-segment-button value="contato" (ionSelect)="teste()">
				      Contato
				    </ion-segment-button>
  				</ion-segment>

  				<div [ngSwitch]="portifolio"  >

  				    

  					<ion-list *ngSwitchCase="'contato'"> 

                        <ion-item>
                            {{arquiteto.tel}}
                        </ion-item>


						            <a ion-item [href]="arquiteto.social.face">
                              Facebook 
                        </a>	

                        <a ion-item [href]="arquiteto.social.pin">
                             <ion-icon name='facebook'> Pinterest </ion-icon>
                        </a>


  				    </ion-list>

  				    <ion-slides   *ngSwitchCase="'fotos'">
					  <ion-slide>
							
					    <img [src]="arquiteto.portifolio.f1" />
							
					  </ion-slide>
					  <ion-slide>
							
					        <img [src]="arquiteto.portifolio.f2" />
							 
					  </ion-slide>
					  <ion-slide>
					    <h1>Slide 3</h1>
					  </ion-slide>
					  <ion-slide>
					    <h1>Slide 4</h1>
					  </ion-slide>
					</ion-slides>
  					
  				</div>


</ion-content>
